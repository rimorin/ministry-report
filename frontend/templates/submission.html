{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
<div class="col-8 mx-auto align-self-center">
    <form action="/" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="code" value="{{ congregation_code }}"/>
        <input type="submit" value="Submit" name="submit_report" class="btn btn-primary">
    </form>
</div>
{% endblock %}
{% block footer %}
<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'autocomplete.js' %}"></script>
{{ form.media }}
<link rel="stylesheet" href="{% static 'autocomplete.css' %}">
{% endblock %}
